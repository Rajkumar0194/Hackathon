<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Resume Builder</h1>

        <div class="form-section">
            <h2>Enter Your Details</h2>
            <form id="resumeForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                <label for="linkedin">LinkedIn Profile Name:</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile name" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>

                <label for="experience">Experience (years):</label>
                <input type="number" id="experience" name="experience" placeholder="Enter experience in years" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

                <label for="template">Choose Resume Template:</label>
                <select id="template" name="template" required>
                    <option value="professional">Template 1 - Professional</option>
                    <option value="creative">Template 2 - Creative</option>
                    <option value="classic">Template 3 - Classic</option>
                </select>

                <button type="submit">Generate Resume</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
